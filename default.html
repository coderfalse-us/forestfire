    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #3f51b5;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .nav-links {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .nav-links a {
            margin-right: 15px;
            color: #3f51b5;

        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Forestfire Documentation</h1>
    
    <div class="nav-links">
        <a href="index.html">Home</a>

    <p>Welcome to the Forestfire documentation. Please select a section from the navigation links above.</p>
    
    <script>
        // Check if we're in a subdirectory
        const path = window.location.pathname;
        const parts = path.split('/').filter(p => p);
        
        if (parts.length > 0) {
            const lastPart = parts[parts.length - 1];
            // If we're in a directory (not a file), try to redirect to index.html
            if (!lastPart.includes('.')) {
                window.location.href = lastPart + '/index.html';
            }
        }
    </script>
</body>
